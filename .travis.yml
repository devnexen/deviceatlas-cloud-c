dist: trusty
env:
    global:
        - secure: ""

addons:
    apt:
        packages:
            - libconfig-dev
            - libjansson-dev
            - libmemcached-dev
            - libcunit1-dev
    coverity-scan:
        project:
            name: devnexen/deviceatlas-cloud-c
            version: 1.0
            description: See README.md for more details
        notification_email: devnexen@gmail.com
        build_command_prepend: cmake .
        build_command: make
        branch_pattern: coverity_scan
        

# coverity uses gcc
compiler:
- gcc

before_script: 
    - cmake -DCMAKE_C_FLAGS="-Wall"

script: 
    - make
