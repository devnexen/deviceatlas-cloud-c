# Should work with both
secure: ""

addons:
    coverity-scan:
        project:
            name:
                devnexen/deviceatlas-cloud-c
        notification_email:
                devnexen@gmail.com
        build_command_prepend: "cmake -DCMAKE_C_FLAGS=\"-Wall\""
        build_command: "make"
        

compiler:
- gcc
- clang

before_install:
- sudo apt-get -qq update
- sudo apt-get install libconfig-dev
- sudo apt-get install libjansson-dev
- sudo apt-get install libmemcached-dev
- sudo apt-get install libcunit1-dev

before_script: cmake -DCMAKE_C_FLAGS="-Wall"

script: make
